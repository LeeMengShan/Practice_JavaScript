<!DOCTYPE html>

<head>

<meta charset=utf-8"></meta">
<title>CSS教學</title>
<style type="text/css">
.title{font-weight:bold ; font-size: 20px;}
.content{height:200px; width:400px; padding:10px; border: 1px dashed pink ;margin-top: 10px;}
.keyword{color: mediumpurple}
.pika{position:absolute ; right: 0px; top:0px}
</style>

</head>

<body>
	<div class="pika"><img src="hello.jpg" width="300px" height="250px"></img></div>

	<div class="title">今天天氣很好</div>
	<div class="content">
		我去公園看
		<span class="keyword">櫻花</span><br/>
		今年的櫻花好美><
	</div>

	<div class="title">希望明天天氣很好</div>
	<div class="content">
		我想跟媽<span style="position: relative; top: -8px;">2</span>
		去<span class="keyword">野餐</span><br/>
		好期待喔～
		
		
	</div>

</body>

</html>
