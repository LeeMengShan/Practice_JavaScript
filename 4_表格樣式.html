<html>

<head>
<meta charset=utf-8">
<title>CSS表格樣式</title>
<style type="text/css">
table{
	width: 400px;
	border-collapse:collapse;
}
td{
	border-bottom: 1px solid #c59bd6; padding: 10px;
}
tr:nth-child(1){
	background-color: rgb(157, 148, 219); color: azure;
}
tr:nth-child(even){
	background-color: rgb(205, 225, 255);
}

</style>

</head>

<body>
	<table>
		<tr>
			<td>隊伍</td>
			<td>勝</td>
			<td>敗</td>
		</tr>
		<tr>
			<td>紅隊</td>
			<td>10</td>
			<td>8</td>
		</tr>
		<tr>
			<td>黃隊</td>
			<td>9</td>
			<td>9</td>
		</tr>
		<tr>
			<td>綠隊</td>
			<td>8</td>
			<td>9</td>
		</tr>
	</table>
</body>

</html>
