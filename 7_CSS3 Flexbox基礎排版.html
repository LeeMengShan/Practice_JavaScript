<html>

<head>
	<meta charset=”utf-8”/>
	<title>CSS3 Flexbox</title>
	<style type="text/css">
		main{
			display: flex;
			justify-content: center;
			align-items: flex-start;
			background-color: rgb(250, 209, 215);
		}
		main>.item{
			flex: none;
			width: 300px;margin: 10px;background-color: rgb(255, 235, 210);
		}
	</style>
</head>

<body>
	<main>
		<div class="item">News 1<br/>Today is a good day</div>
		<div class="item">News 2<br/></div>
		<div class="item">News 3<br/></div>
	</main>

</body>

</html>
