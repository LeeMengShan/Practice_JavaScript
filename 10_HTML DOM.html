<html>
<head>
	<meta charset=utf-8>
	<title>HTML DOM</title>
	<script type="text/javascript">
		function toggleMenu(num){
			var menu=document.getElementById("menu"+num);
			menu.classList.toggle("hide");
		}
	</script>
	<style type = "text/css">
	.hide{display:none;}
	</style>
</head>
<body>
	<div onclick="toggleMenu(1)">選單的標題1</div>
	<ul   id="menu1">
		<li>項目1-1</li>
		<li>項目1-2</li>
		<li>項目1-3</li>
	</ul>
	<div onclick="toggleMenu(2)">選單的標題2</div>
	<ul   id="menu2">
		<li>項目2-1</li>
		<li>項目2-2</li>
		<li>項目2-3</li>
	</ul>
	<div onclick="toggleMenu(3)">選單的標題3</div>
	<ul   id="menu3">
		<li>項目3-1</li>
		<li>項目3-2</li>
		<li>項目3-3</li>
	</ul>
</body>
</html>
